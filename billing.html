<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System - Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style for the suggestion dropdown */
        .suggestion-dropdown {
            display: none;
        }

        .suggestion-item {
            padding: 0.5rem;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-8">Inventory Management System - Billing</h1>
        <div class="mb-4">
            <label for="productId" class="block mb-2 font-semibold">Enter Product ID:</label>
            <input type="text" id="productId" class="block w-full border-gray-300 rounded-md mb-2 px-4 py-2" oninput="showSuggetions()">
            <!-- Suggestions dropdown -->
            <div id="suggestionDropdown" class="suggestion-dropdown mt-1 bg-white border rounded-md overflow-y-auto shadow-lg"></div>
            <button id="fetchItemBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Fetch Item</button>
        </div>
        <div class="mb-4">
            <label for="itemName" class="block mb-2 font-semibold">Item Name:</label>
            <input type="text" id="itemName" class="block w-full border-gray-300 rounded-md mb-2 px-4 py-2" readonly>
        </div>
        <div class="mb-4">
            <label for="itemPrice" class="block mb-2 font-semibold">Item Price:</label>
            <input type="number" id="itemPrice" class="block w-full border-gray-300 rounded-md mb-2 px-4 py-2" readonly>
        </div>
        <div class="mb-4">
            <label for="quantity" class="block mb-2 font-semibold">Quantity:</label>
            <input type="number" id="quantity" class="block w-full border-gray-300 rounded-md mb-2 px-4 py-2">
        </div>
        <button id="addItemBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add Item to Bill</button>
        <div id="billItems" class="mt-8"></div>
        <button id="saveBillBtn" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Save Bill</button>
    </div>

    <script src="inventory.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>

    <script src="billing.js"></script>
</body>
</html>
