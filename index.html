<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-8">Inventory Management System</h1>
        
        <!-- Search Box -->
        <div class="mb-4">
            <input type="text" id="searchTerm" placeholder="Search by ID or Name" oninput="searchInventory()" class="border-gray-300 rounded-md px-4 py-2">
        </div>

        <!-- Inventory List -->
        <div id="inventoryList"></div>

        <!-- Edit Product Popup -->
        <div id="editProductPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="document.getElementById('editProductPopup').style.display = 'none';">&times;</span>
                <h2>Edit Product</h2>
                <input type="hidden" id="editProductIndex">
                <label for="editProductName">Name:</label>
                <input type="text" id="editProductName" class="border-gray-300 rounded-md px-4 py-2 mb-2 block w-full">
                <label for="editProductPrice">Price:</label>
                <input type="number" id="editProductPrice" class="border-gray-300 rounded-md px-4 py-2 mb-2 block w-full">
                <label for="editProductQuantity">Quantity:</label>
                <input type="number" id="editProductQuantity" class="border-gray-300 rounded-md px-4 py-2 mb-2 block w-full">
                <button onclick="saveEditedProduct()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
            </div>
        </div>

        <!-- Add Stock Popup -->
        <div id="addStockPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="document.getElementById('addStockPopup').style.display = 'none';">&times;</span>
                <h2>Add Stock</h2>
                <p id="addStockProductName"></p>
                <input type="hidden" id="addStockProductId">
                <label for="addStockProductQuantity">Quantity:</label>
                <input type="number" id="addStockProductQuantity" class="border-gray-300 rounded-md px-4 py-2 mb-2 block w-full">
                <button onclick="saveAddedStock()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Save</button>
            </div>
        </div>

        <!-- Add New Product Button -->
        <button onclick="openAddProductPopup()" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 mb-4">Add New Product</button>

        <!-- Go to Billing Button -->
        <a href="billing.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Go to Billing</a>
    </div>
  <!-- Add New Product Popup -->
  <div id="addProductPopup" class="popup">
      <div class="popup-content">
          <span class="close" onclick="document.getElementById('addProductPopup').style.display = 'none';">&times;</span>
          <h2>Add New Product</h2>
          <label for="newProductName">Name:</label>
          <input type="text" id="newProductName" class="border-gray-300 rounded-md px-4 py-2 mb-2 block w-full">
          <label for="newProductPrice">Price:</label>
          <input type="number" id="newProductPrice" class="border-gray-300 rounded-md px-4 py-2 mb-2 block w-full">
          <label for="newProductQuantity">Quantity:</label>
          <input type="number" id="newProductQuantity" class="border-gray-300 rounded-md px-4 py-2 mb-2 block w-full">
          <button onclick="saveNewProduct()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Save</button>
      </div>
  </div>


    <script src="inventory.js"></script>
</body>
</html>
